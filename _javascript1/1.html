  <body>
    <div id="movies"></div>
    <script text>
    var charSets = new Array("ab","bb","cd","ab","cc","ab","dd","ab");
function replaceElement(element,index,array) { if (element == "ab") array[index] = "**";
}
// apply function to each array element charSets.forEach(replaceElement);
alert(charSets); // prints **,bb,cd,**,cc,**,dd,**

    </script>

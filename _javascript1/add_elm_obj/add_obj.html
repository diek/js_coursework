<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Add and Delete Items Objective</title>
    <link rel="stylesheet" type="text/css" href="add_obj.css">
    <script src="add_obj.js"></script>
  </head>
  <body>
    <div id="wrapper">

      <div id="header">
        <h1>ToDo List</h1>
        <form id="formAddItem">
          <label for="item">Add an Item: </label>
          <input id="item" type="text" size="30">
          <input id="submitButton" type="button" class="button-add" value="Add!">
        </form>
      </div>

      <div id="section">
        <ul id="listItem"></ul>
        <p>Click an item to remove it from the list.</p>
      </div>

      <div id="footer">
        Lab 16 Objective 1
      </div>
    </div>
  </body>
</html>

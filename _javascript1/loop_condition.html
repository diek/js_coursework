<!doctype html>
<html lang="en">
  <head>
  <title> The For Loop Combined with an If Statement </title>
  <meta charset="utf-8">
  <script>
    for (var mms = 5; mms > 0; mms--){
      if (mms >= 3){
        console.log("We still have lots of M&Ms left, so eat more!");
      }
      else{
        console.log("Getting low on M&Ms, take it easy!");
      }
    }
    console.log("All out of M&Ss");
  </script>
  </head>
  <body>
  </body>
</html>

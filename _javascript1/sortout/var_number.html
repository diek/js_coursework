<!doctype html>
<html lang="en">
<head>
  <title>Storing Numbers</title>
  <meta charset="utf-8">
  <script>
    var x = 3;
    alert("x = " + x);

    var y = 3.0;
    alert("y = " + y);

    var z = 3.1;
    alert("z = " + z)

    // The E12 tells JavaScript to multiply 3.0 by 1 followed by 12 zeros (or 1 trillion).
    var big = 3.0E12;
    alert("big = " + big)
  </script>

</head>
<body>
</body>
</html>
